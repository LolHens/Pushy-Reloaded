name: release

on:
  release:
    types: [ published ]

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build
        env:
          CI_VERSION: ${{ github.ref }}
        run: sbt "; test; frontend/fullLinkJS"
      - uses: actions/upload-artifact@v2
        with:
          path: 'frontend/.webjar/target/scala-*/classes/META-INF/resources/webjars/pushy-reloaded/*/*'
      - uses: AButler/upload-release-assets@v2.0
        with:
          files: 'frontend/.webjar/target/scala-*/classes/META-INF/resources/webjars/pushy-reloaded/*/*'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
